<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>OCR Extension</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">URL 리스트 입력</h1>

      <!-- URL 리스트 입력란 -->
      <textarea
        id="url-input"
        placeholder="URL을 한 줄씩 입력하세요"
        rows="5"
        style="resize: none"
      ></textarea>

      <!-- OCR 시작 버튼 -->
      <button id="start-btn" class="rounded-button">OCR 시작</button>

      <!-- 처리 결과 표시 -->
      <div id="result" class="result-container">
        처리 결과가 여기에 표시됩니다.
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
